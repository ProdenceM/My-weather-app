<!DOCTYPE html>
<html>

<head>
    <title>Weather App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Weather App</h1>
        <div class="input-group mb-3">
            <input type="text" id="cityInput" class="form-control" placeholder="Enter a city name">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" onclick="searchCity()">Search</button>
                <button class="btn btn-secondary" type="button" onclick="getCurrentLocation()">Current Location</button>
            </div>
        </div>
        <div class="card" id="weatherCard" style="display: none;">
            <div class="card-body">
                <h1 class="card-title" id="cityName"></h1>
                <p class="card-text" id="temperature"></p>
            </div>
        </div>
    </div>

    <script src="weather 3.js"></script>
</body>

</html>
